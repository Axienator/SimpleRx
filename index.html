<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleRx</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  </head>

  <body>
    <header>
      <div class="Title">
        <h3 id="name">SimpleRx</h3>
        <p id="description">Quick, accurate medication facts in one place..</p>
      </div>

      <form class="search-layout">
        <div class="searchBar">
          <span class="material-symbols-outlined">search</span>
          <input type="search" class="search-input" placeholder="Search for medical conditions, treatments, or health topics...">
        </div>
      </form>
      <ul class="Topbar">
        <li><a href="#">Medications</a></li>
        <li><a href="#">Sickness</a></li>
        <li><a href="#">Availability</a></li>
      </ul>
    </header>

    <section class="main">

      <section>
        <div class="bookLayout">
          <div id="bookBox">
            <div id="Content1">Cardiovascular Health</div>
            <div id="Content2">Mental Wellness</div>
            <div id="Content3">Immunity System</div>
            <div id="Content4">Exercise</div>
            <div id="Content5">Medication Guide</div>
            <div id="Content6">Diabetes Care</div>
          </div>
        </div>
      </section>

      <section>
        <div class="symCheckLayout">
          <div class="symptomChecker"></div>
        </div>
      </section>
    </section>







  </body>
  <script src="Assets/JS/script.js"></script>
</html>
