<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleRx</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  </head>

  <body>
    <header>
      <div class="Title">
        <h3 id="name">SimpleRx</h3>
        <p id="description">Quick, accurate medication facts in one place..</p>
      </div>

      <form class="search-layout">
        <div class="searchBar">
          <span class="material-symbols-outlined">search</span>
          <input type="search" class="search-input" placeholder="Search for medical conditions, treatments, or health topics...">
        </div>
      </form>
      <ul class="Topbar">
        <li><a href="#">Medications</a></li>
        <li><a href="#">Sickness</a></li>
        <li><a href="#">Availability</a></li>
      </ul>
    </header>

    <section class="main">

      <section>
        <div class="bookLayout">
          <div id="bookBox">
            <div id="Content1">Body Aches</div>
            <div id="Content2">Cough</div>
            <div id="Content3">Sore throat</div>
            <div id="Content4">Fever</div>
            <div id="Content5">Runny nose or Sneezing</div>
            <div id="Content6">Congestion</div>
            <div id="Content6">Headache</div>
          </div>
        </div>
      </section>

      <section>
        <div class="symCheckLayout">
          <div class="symptomChecker">
            <h3>Symptom Checker</h3>
            <div class="symCbLayout">
              <div class="symCheckBox1">
                <input type="checkbox" id="cb1">
                <label for="cb1">Headache</label>
              </div>
              <div class="symCheckBox2">
                <input type="checkbox" id="cb2">
                <label for="cb2">Nausea</label>
              </div>
              <div class="symCheckBox3">
                <input type="checkbox" id="cb3">
                <label for="cb3">Fatigue</label>
              </div>
              <div class="symCheckBox4">
                <input type="checkbox" id="cb4">
                <label for="cb4">Shortness of Breath</label>
              </div>
              <div class="symCheckBox5">
                <input type="checkbox" id="cb5">
                <label for="cb5">Chest Pain</label>
              </div>
              <div class="symCheckBox6">
                <input type="checkbox" id="cb6">
                <label for="cb6">Cough</label>
              </div>
              <div class="symCheckBox7">
                <input type="checkbox" id="cb7">
                <label for="cb7">Cough</label>
              </div>
              <div class="symCheckBox8">
                <input type="checkbox" id="cb8">
                <label for="cb8">Dizziness</label>
              </div>

              <div class="symCheckResult">
                <input type="submit" id="symResult">
              </div>

              <p id="result"></p>
              
            </div>
          </div>
        </div>
      </section>
    </section>







  </body>
  <script src="Assets/JS/script.js"></script>
</html>
